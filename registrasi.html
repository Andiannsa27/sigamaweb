<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>SIGAMA RESGISTRATION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styleRegist.css">
	<script
	  src="https://code.jquery.com/jquery-2.2.4.min.js"
  	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  	  crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <img src="img/logo.png" width="340" height="190" class="logo">
        <input type="checkbox" id="check">
        <div class="registrasi form">
        <div style="text-align: center">
            <header><h1>REGISTRATION</h1></header>
            <p>If don't have account please regist here</p>
            <form action="#">
                <br>
                <label for="details">Nama Lengkap</label>
                    <input type="text" placeholder="Masukan Nama Lengkap Anda">
                <label for="details">Username</label>
                    <input type="text" placeholder="Masukan Username Anda">
                <label for="details">Email</label>
                    <input type="text" placeholder="Masukan Email Anda">
                <label for="details">Password</label>
                    <input type="text" placeholder="Masukan Password Anda">
            </form>
            <div class="signup">
                <label for="signup"><h4>Sudah punya account?</h4>
                    <a href="login.html">Login</a>
                </label>
                <div class="button">
                    <a href="/login.html">
                    <button class="submit"><ion-icon name="log-in-outline"></ion-icon>Sign Up</button>
                </div> 
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
